<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
  <link rel="stylesheet" href="css/layout.css">
  <title>Card widget</title>
</head>
<body>
  <section class="carousel">
    <!-- Aside -->
    <aside class="toggle">
      <div class="arrow top" onclick="decrement()">
        <!-- <img src="./assets/Icon material-keyboard-arrow-down.svg" alt=""> -->
        ^
      </div>
      <div class="dots">
        <div class="dot-holder">
    
        </div>
      </div>
      <div class="arrow btm" onclick="increment()">
        <!-- <img src="./assets/Icon material-keyboard-arrow-down.svg" alt=""> -->
        ^
      </div>
    </aside>

    <!--Project Details -->
    <div class="project-details">
      <div class="details-slide-holder">

      </div>
    </div>

    <!-- Picture -->
    <div class="project-img">
      <div class="slide-holder">

      </div>
    </div>

  </section>

  <script src="js/carousel.js"></script>
  <script src="js/proto.js"></script>
</body>
</html>
