<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
  <link rel="stylesheet" href="css/layout.css">
  <title>Card widget</title>
</head>
<body>
  <section class="carousel">
    <!-- Aside -->
    <aside class="toggle">
      <div class="arrow top" onclick="decrement()">
        <svg xmlns="http://www.w3.org/2000/svg" width="10.877" height="7.346" 
          viewBox="0 0 10.877 7.346">
          <path d="M437.277,5739.966l5.221,6.23,4.879-6.23" 
            transform="translate(-436.894 -5739.645)" 
            fill="none" stroke="#707070" stroke-width="1"/>
        </svg>
      </div>
      <div class="dots">
        <div class="dot-holder">
    
        </div>
      </div>
      <div class="arrow btm" onclick="increment()">
        <svg xmlns="http://www.w3.org/2000/svg" width="10.877" height="7.346" 
          viewBox="0 0 10.877 7.346">
          <path d="M437.277,5739.966l5.221,6.23,4.879-6.23" 
            transform="translate(-436.894 -5739.645)" 
            fill="none" stroke="#707070" stroke-width="1"/>
        </svg>
      </div>
    </aside>

    <!--Project Details -->
    <div class="project-details outline">
      <div class="detials-pos">
        <div class="details-slide-holder">
        </div>
      </div>
    </div>

    <!-- Picture -->
    <div class="project-img">
      <div class="project-pos">
        <div class="slide-holder">
        </div>
      </div>
    </div>
  </section>

  <script src="js/carousel.js"></script>
  <script src="js/proto.js"></script>
</body>
</html>
